<div class="flex flex-col justify-center items-center min-h-screen bg-green-100">
  <div
    class="max-w-screen-lg w-full bg-green-50 bg-opacity-70 rounded-2xl border border-emerald-300 p-4 shadow-xl relative">
    <div class="absolute inset-0 rounded-2xl bg-cover bg-center border-8 border-emerald-400 lg:border-2" style="background-image:
    url('app/assets/Fondo.png'); opacity: 0.6;"></div>
    <h1 class="custom-font text-3xl text-center text-black mt-4">Café y Té</h1>
    <h3 class="custom-font text-lg text-center text-black">Leche entera, deslactosada, almendras</h3>
    <div class="custom-font text-base text-center text-black mt-4">
      <h2 class="custom-font text-2xl text-center text-black">Calientes</h2>
      <div class="mt-2" style="width: 90%">
        <ul [ngClass]="{'text-xs': isMobile, 'text-sm': !isMobile, 'list-none': true}" style="width: 90%">
          <li *ngFor="let item of menuItems" class="text-justify text-black">
            {{ item.name }}<span class="float-right">{{ item.price }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
