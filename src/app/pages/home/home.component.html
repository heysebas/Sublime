<div class="container mx-auto p-4 mt-[15%] md:mt-[5%]">
  <!-- Contenedor Flexbox para alinear el mapa y los datos -->
  <div class="flex flex-col md:flex-row gap-3">
    <!-- Mapa -->
    <div class="flex-1 border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden h-72 md:h-auto">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2364.9222991956717!2d-75.66765121078967!3d4.538215141961171!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e38f5000cf53179%3A0x75cc09325385b214!2sSublime%20Brunch%20Coffee%20%26%20Bar!5e0!3m2!1ses!2sco!4v1721656928220!5m2!1ses!2sco"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Datos de presentación -->
    <div class="flex-1 border rounded-lg overflow-hidden p-6 bg-gray-300 times-new-roman">
      <div class="flex flex-col items-start">
        <!-- Nombre -->
        <div class="mb-4 flex flex-col items-center justify-center w-full">
          <h2 class="text-2xl font-bold">Sublime Brunch Coffee & Bar</h2>
        </div>
        <!-- Dirección -->
        <div class="mb-4 flex flex-col items-center justify-center w-full">
          <p class="text-gray-200 dark:text-gray-700">Dirección: Cra. 14 #9 - 25, Armenia, Quindío</p>
        </div>
        <div class="mb-4 flex flex-col items-center justify-center w-full">
          <p class="text-gray-200 dark:text-gray-700">
            Horario: <span [ngClass]="statusColor">{{ statusLabel }}</span> ⋅ Cierra a las {{ closingTime }}
          </p>
        </div>
        <!-- Teléfono -->
        <div class="mb-4 flex flex-col items-center justify-center w-full">
          <p class="text-gray-200 dark:text-gray-700">Teléfono: +123 456 7890</p>
        </div>
        <!-- Redes Sociales -->
        <div class="flex space-x-4   items-center justify-center w-full">
          <!-- Instagram -->
          <a href="https://www.instagram.com/sublimebcb/?hl=es" target="_blank" rel="noopener noreferrer">
            <img src="app/assets/instagram.png" alt="Instagram" class="w-8 h-8"/>
          </a>
          <!-- TikTok -->
          <a href="https://www.tiktok.com/@sublimebcb?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener noreferrer">
            <img src="app/assets/tik-tok.png" alt="LinkedIn" class="w-8 h-8"/>
          </a>
        </div>
        <!-- Título Centrado -->
        <div class="flex flex-col items-center justify-center w-full mt-[5%]">
          <h2 class="text-xl font-bold">No manejamos reservas.</h2>
        </div>
        
      </div>
    </div>
  </div>
</div>
