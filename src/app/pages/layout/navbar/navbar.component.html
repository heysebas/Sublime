<header class="fixed w-full">
  <nav class="bg-white border-b border-gray-200 py-2.5 dark:bg-gray-900 dark:border-gray-700">
    <div class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto">
      <a href="#" class="flex items-center">
        <img [src]="darkMode ? 'app/assets/logo1_white.png' : 'app/assets/logo_black.png'" class="h-6 mr-3 sm:h-14 mt-1" alt="Sublimer Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"></span>
      </a>
      <!-- Mobile menu button -->
      <button (click)="toggleMenu()" class="lg:hidden text-gray-500 dark:text-gray-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <!-- Menu items -->
      <div [ngClass]="{'hidden': !menuOpen, 'flex': menuOpen}" class="lg:flex items-center justify-between w-full lg:w-auto lg:order-1">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            <a routerLink="/Home" class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-500 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Home</a>
          </li>
          <li>
            <a routerLink="/Menu" class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-red-500 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Menu</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
